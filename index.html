<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>My pomodoro app</title>
</head>

<body>

    <div class="wrapper">
        <h1 class="title">pomodoro</h1>

        <div class="buttons">
            <button class="button" id="pomodoro">pomodoro</button>
            <button class="button" id="short-break">short break</button>
            <button class="button" id="long-break">long break</button>
        </div>

        <div class="timer">
            <div class="outer-dial">
                <div class="inner-dial"></div>

                <div class="circular-progress">
                    <svg >
                        <circle cx="125" cy="125" r="92" stroke-linecap="round" />
                    </svg>
                </div>
            </div>
                <div class="time">0:00</div>
                <p class="start-timer">start</p>
        </div>
    </div>

    <audio class="finish-audio" src="./sounds/uprising.wav"></audio>
    <audio class="start-audio" src="./sounds/bell_candle.wav"></audio>
    <audio class="pause-audio" src="./sounds/bike_bell.wav"></audio>

    <script src="./javascript/script.js"></script>
</body>

</html>

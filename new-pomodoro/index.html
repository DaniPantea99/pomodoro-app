<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>My pomodoro app</title>
</head>

<body>

    <div class="wrapper">
        <h1 class="title">pomodoro</h1>

        <div class="buttons">
            <button class="button" id="pomodoro">pomodoro</button>
            <button class="button" id="shortBreak">short break</button>
            <button class="button" id="longBreak">long break</button>
        </div>

        <div class="timer">
            <div class="outer-dial">
                <div class="inner-dial"></div>

                <div class="circular-progress">
                    <svg>
                        <circle cx="125" cy="125" r="92" stroke-linecap="round" />
                    </svg>
                </div>
            </div>
            <div class="time">
                <div class="minutes">02</div>
                <div>:</div>
                <div class="seconds">00</div>
            </div>
            <p class="start-timer">start</p>
        </div>
        <div class="settings-gear"><i class="fa-solid fa-gear"></i></div>

        <dialog class="settings">
            <h2>Settings</h2>
            <i class="fa-solid fa-xmark close-settings"></i>
            <hr class="h-line">
            <p>Time (minutes)</p>
            <form class="user-settings">
                <label for="user-pomodoro">pomodoro
                    <input type="number" name="user-pomodoro" id="user-pomodoro" placeholder="25" min="1" required>
                </label>
                <label for="user-shortbreak">short break
                    <input type="number" name="user-shortbreak" id="user-shortbreak" placeholder="5" min="0" required>
                </label>
                <label for="user-longbreak">long break
                    <input type="number" name="user-longbreak" id="user-longbreak" placeholder="10" min="0" required>
                </label>
            </form>
            <button class="btn-apply-settings">Apply</button>
        </dialog>
    </div>

    <audio class="finish-audio" src="./sounds/uprising.wav"></audio>
    <audio class="start-audio" src="./sounds/bell_candle.wav"></audio>
    <audio class="pause-audio" src="./sounds/bike_bell.wav"></audio>

    <script type="module" src="./script2.js"></script>
</body>

</html>
